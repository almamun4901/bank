<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="mt-16 text-center text-6xl">Welcome to our <span class="font-semibold text-purple-600">Bank</span></h2>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 text-white mx-auto">
                <div class="bg-blue-500 p-16 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-4xl">$0.00</h2>
                </div>
                <div class="bg-yellow-400 p-16 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-4xl">$0.00</h2>
                </div>
                <div class="bg-green-400 p-16 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-4xl">$0.00</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
