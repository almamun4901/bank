<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="mt-16 text-center text-6xl">Welcome to our <span class="font-semibold text-purple-600">Bank</span></h2>
    </header>
    <!-- main part  -->
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl text-center mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mx-auto mb-4 px-3" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mx-auto mb-4 px-3" type="password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-400 px-4 rounded py-2 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="bank.js"></script>
</body>
</html>
